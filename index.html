<!DOCTYPE html>
<html lang="en-CA">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Hello Kitty's To-Do</title>
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <div class="todo-app">
      <h2>Hello Kitty's To-Do <img src="./hellokitty.png" alt="Icon"></h2>
      <div class="row">
        <input type="text" id="input-box" placeholder="What are we doing today?">
        <button onclick="addTask()">Add</button>
      </div>
      <ul id="list-container">
      </ul>
    </div>
  </div>
  
  <script src="./script.js"></script>
</body>
</html>
